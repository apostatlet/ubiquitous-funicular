<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <title>Unit Converter</title>
  <style>
    /* Dark mode styles */
    body {
      background-color: #1a1a1a; /* Dark background */
      color: #ffffff;            /* Light text */
    }

    input, button {
      background-color: #333333; /* Dark background for elements */
      color: #ffffff;            /* Light text color */
      border: 1px solid #555555; /* Border to distinguish elements */
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Unit Converter</h1>
  <input type="number" id="inputValue" placeholder="Enter a number" step="any">
  <button onclick="toggleSign()">Â±</button>
  <button onclick="convert()">Convert</button>
  <ul id="results"></ul>

  <!-- Service Worker Log Area -->
  <div id="logArea" style="white-space: pre-wrap; background-color: #333; color: #fff; padding: 10px; margin-top: 10px;">
    <h3>Service Worker Logs</h3>
  </div>

  <script src="app.js"></script>
  <script>
    function logToApp(message) {
      const logArea = document.getElementById('logArea');
      logArea.innerText += message + '\n';
    }

    // Listen for messages from the service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' })
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => console.error('Service Worker registration failed:', error));

      navigator.serviceWorker.addEventListener('message', (event) => {
        logToApp(event.data);
      });
    }
  </script>
</body>
</html>
